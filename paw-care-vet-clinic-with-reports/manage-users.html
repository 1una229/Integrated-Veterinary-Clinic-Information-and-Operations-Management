<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - Paw Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>body{font-family:'Poppins',sans-serif}.shadow-soft{box-shadow:0 4px 16px rgba(0,0,0,.05)}:root{--soft-teal:#199e9e}</style>
</head>
<body class="bg-[#f6f9f9] min-h-screen flex flex-col">
  <header class="w-full bg-[var(--soft-teal)] text-white flex items-center justify-between px-12 py-4 shadow-soft">
    <div class="flex items-center space-x-5"><img src="assets/logo.png" class="w-14 h-14 rounded-lg bg-white p-1 object-contain"><div><h1 class="text-2xl font-semibold">Paw Care Veterinary Clinic</h1><p class="text-sm text-gray-100/90">Caring for your pets with compassion and expertise</p></div></div>
    <button class="bg-white text-[var(--soft-teal)] px-5 py-2 rounded-md font-semibold hover:bg-gray-50" onclick="logout()">Logout</button>
  </header>

  <div class="flex flex-1">
    <aside class="w-72 bg-white border-r border-gray-200 p-6 shadow-soft">
      <h2 class="text-xl font-semibold text-[var(--soft-teal)] uppercase mb-4">Manage Users</h2>
      <nav id="sidebarNav" class="flex flex-col space-y-2"></nav>
    </aside>

    <main class="flex-1 p-8">
      <div class="bg-white rounded-2xl shadow-soft p-8">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-2xl font-semibold text-gray-800">Users</h3>
          <button id="addBtn" class="bg-[var(--soft-teal)] text-white px-5 py-3 rounded-md hover:brightness-95">Add User</button>
        </div>
        <table class="w-full border-collapse">
          <thead><tr class="text-left text-gray-600 border-b"><th class="py-3">Name</th><th class="py-3">Role</th><th class="py-3">Actions</th></tr></thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="modalRoot"></div>

  <script src="assets/api.js"></script>
  <script src="assets/app.js"></script>
  <script>
    guard('manage-users');
    const role=getRole(); if(role!=='admin') location.href='dashboard.html';
    renderSidebar(document.getElementById('sidebarNav'), role, 'manage-users.html');

    const rows=document.getElementById('rows');
    const modalRoot=document.getElementById('modalRoot');

    async function render(){
      const users=await repoListUsers();
      rows.innerHTML=users.map(u=>`
        <tr class="border-b">
          <td class="py-3">${u.name}</td>
          <td class="py-3">${u.role}</td>
          <td class="py-3"><button class="px-3 py-2 border rounded-md text-red-600 hover:bg-red-50" onclick="del(${u.id})">Delete</button></td>
        </tr>`).join('');
    }
    async function del(id){ await repoDeleteUser(id); render(); }

    document.getElementById('addBtn').onclick=()=>{
      modalRoot.innerHTML=`
      <div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md p-6">
          <h3 class="text-xl font-semibold mb-4">Add User</h3>
          <label class="text-sm text-gray-600 block mb-3">Name
            <input id="f_name" class="w-full border border-gray-300 rounded-md p-3 mt-1">
          </label>
          <label class="text-sm text-gray-600 block mb-3">Role
            <select id="f_role" class="w-full border border-gray-300 rounded-md p-3 mt-1">
              <option value="admin">Admin</option>
              <option value="vet">Vet</option>
              <option value="receptionist">Receptionist</option>
              <option value="pharmacist">Pharmacist</option>
            </select>
          </label>
          <div class="mt-5 flex justify-end gap-3">
            <button class="px-4 py-2 border rounded-md" onclick="closeModal()">Cancel</button>
            <button class="px-5 py-2 rounded-md bg-[var(--soft-teal)] text-white" onclick="saveUser()">Save</button>
          </div>
        </div>
      </div>`;
    };
    function closeModal(){ modalRoot.innerHTML=''; }
    async function saveUser(){
      const name=document.getElementById('f_name').value.trim();
      const r=document.getElementById('f_role').value;
      if(!name){alert('Name required');return;}
      await repoCreateUser({name,role:r});
      closeModal(); render();
    }
    render();
  </script>
</body>
</html>
