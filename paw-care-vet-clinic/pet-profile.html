<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Profile - Paw Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif}
    .shadow-soft{box-shadow:0 4px 16px rgba(0,0,0,.05)}
    :root{--soft-teal:#199e9e}
    .label{color:#64748b}
  </style>
</head>
<body class="bg-[#f6f9f9] min-h-screen flex flex-col">
  <!-- Header -->
  <header class="w-full bg-[var(--soft-teal)] text-white flex items-center justify-between px-12 py-4 shadow-soft">
    <div class="flex items-center space-x-5">
      <img src="assets/logo.png" class="w-14 h-14 rounded-lg bg-white p-1 object-contain" alt="">
      <div>
        <h1 class="text-2xl font-semibold">Paw Care Veterinary Clinic</h1>
        <p class="text-sm text-gray-100/90">Caring for your pets with compassion and expertise</p>
      </div>
    </div>
    <button class="bg-white text-[var(--soft-teal)] px-5 py-2 rounded-md font-semibold hover:bg-gray-50" onclick="logout()">Logout</button>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-72 bg-white border-r border-gray-200 p-6 shadow-soft">
      <h2 class="text-xl font-semibold text-[var(--soft-teal)] uppercase mb-4">Pet Profile</h2>
      <nav id="sidebarNav" class="flex flex-col space-y-2"></nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
      <div class="mb-4">
        <button onclick="history.back()" class="px-4 py-2 border rounded-md hover:bg-gray-50">← Back to Pet Records</button>
      </div>

      <div class="bg-white rounded-2xl shadow-soft p-8">
        <!-- Top section: photo + core info -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <!-- Photo + actions -->
          <div>
            <div id="photoWrap" class="w-full aspect-square max-w-xs border rounded-xl overflow-hidden bg-gray-100 flex items-center justify-center">
              <img id="p_photo" src="" alt="Pet photo" class="w-full h-full object-cover hidden">
              <span id="noPhoto" class="text-gray-400">No photo</span>
            </div>
            <div class="mt-4 flex flex-wrap gap-3">
              <label class="px-4 py-2 border rounded-md cursor-pointer hover:bg-gray-50">
                <input id="fileInput" type="file" accept="image/*" class="hidden">
                Upload / Change Photo
              </label>
              <button class="px-4 py-2 border rounded-md hover:bg-gray-50" onclick="printProfile()">Print Profile</button>
            </div>
          </div>

          <!-- Core details -->
          <div class="lg:col-span-2">
            <div class="flex items-start justify-between">
              <div>
                <h3 id="p_name" class="text-3xl font-semibold text-gray-800">Pet Name</h3>
                <p class="text-gray-600 mt-1"><span class="label font-medium">Owner:</span> <span id="p_owner">—</span></p>
                <p class="text-gray-600 mt-1"><span class="label font-medium">Contact:</span> <span id="p_contact">—</span></p>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
              <div class="space-y-2">
                <p class="text-gray-600"><span class="label font-medium">Microchip #:</span> <span id="p_chip">—</span></p>
                <p class="text-gray-600"><span class="label font-medium">Species:</span> <span id="p_species">—</span></p>
                <p class="text-gray-600"><span class="label font-medium">Breed:</span> <span id="p_breed">—</span></p>
              </div>
              <div class="space-y-2">
                <p class="text-gray-600"><span class="label font-medium">Gender:</span> <span id="p_gender">—</span></p>
                <p class="text-gray-600"><span class="label font-medium">Age:</span> <span id="p_age">—</span></p>
                <p class="text-gray-600"><span class="label font-medium">Federation:</span> <span id="p_fed">—</span></p>
              </div>
            </div>

            <div class="mt-4">
              <p class="text-gray-600"><span class="label font-medium">Address:</span> <span id="p_addr">—</span></p>
            </div>

            <div class="mt-6 flex flex-wrap gap-3">
              <button class="px-5 py-2 rounded-md bg-[var(--soft-teal)] text-white hover:brightness-95" onclick="openProcedureForm()">Add Procedure</button>
            </div>
          </div>
        </div>

        <!-- Procedures -->
        <div class="mt-10">
          <div class="flex items-center justify-between">
            <h4 class="text-xl font-semibold text-gray-800">Procedures / History</h4>
          </div>
          <div class="overflow-x-auto mt-3">
            <table class="w-full border-collapse">
              <thead>
                <tr class="text-left text-gray-600 border-b">
                  <th class="py-3">Date</th>
                  <th class="py-3">Procedure</th>
                  <th class="py-3">Notes</th>
                  <th class="py-3">Vet</th>
                </tr>
              </thead>
              <tbody id="procRows"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal root -->
  <div id="modalRoot"></div>

  <script src="assets/api.js"></script>
  <script src="assets/app.js"></script>
  <script>
    guard('pet-records'); // Same permission as Pet Records; all roles that can view records can view profile
    renderSidebar(document.getElementById('sidebarNav'), getRole(), 'pet-records.html');

    const qs = new URLSearchParams(location.search);
    const petId = Number(qs.get('id') || 0);
    if(!petId){ alert('Missing pet id'); location.href='pet-records.html'; }

    const el = {
      photo: document.getElementById('p_photo'),
      noPhoto: document.getElementById('noPhoto'),
      name: document.getElementById('p_name'),
      owner: document.getElementById('p_owner'),
      contact: document.getElementById('p_contact'),
      chip: document.getElementById('p_chip'),
      species: document.getElementById('p_species'),
      breed: document.getElementById('p_breed'),
      gender: document.getElementById('p_gender'),
      age: document.getElementById('p_age'),
      fed: document.getElementById('p_fed'),
      addr: document.getElementById('p_addr'),
      procRows: document.getElementById('procRows'),
      fileInput: document.getElementById('fileInput'),
      modalRoot: document.getElementById('modalRoot')
    };

    let PET = null;

    async function load(){
      PET = await repoGetPet(petId);
      if(!PET){ alert('Pet not found'); location.href='pet-records.html'; return; }

      // Photo
      if(PET.photo){
        el.photo.src = PET.photo;
        el.photo.classList.remove('hidden');
        el.noPhoto.classList.add('hidden');
      } else {
        el.photo.classList.add('hidden');
        el.noPhoto.classList.remove('hidden');
      }

      el.name.textContent = PET.name || '—';
      el.owner.textContent = PET.owner || '—';
      el.contact.textContent = PET.contactNumber || '—';
      el.chip.textContent = PET.microchip || '—';
      el.species.textContent = PET.species || '—';
      el.breed.textContent = PET.breed || '—';
      el.gender.textContent = PET.gender || '—';
      el.age.textContent = (PET.age ?? '') === '' ? '—' : PET.age;
      el.fed.textContent = PET.federation || '—';
      el.addr.textContent = PET.address || '—';

      const list = (PET.procedures || []);
      el.procRows.innerHTML = list.length ? list.map(pr=>`
        <tr class="border-b align-top">
          <td class="py-3">${pr.date || ''}</td>
          <td class="py-3">${pr.procedure || ''}</td>
          <td class="py-3">${pr.notes || ''}</td>
          <td class="py-3">${pr.vet || ''}</td>
        </tr>
      `).join('') : `<tr><td class="py-3 text-gray-500" colspan="4">No procedures yet.</td></tr>`;
    }

    // Upload / Change Photo
    el.fileInput.addEventListener('change', async (e)=>{
      const file = e.target.files[0];
      if(!file) return;
      try{
        if(window.USE_API){
          await Api.pets.uploadPhoto(petId, file);
        } else {
          const dataUrl = await fileToDataURL(file);
          PET.photo = dataUrl;
          await repoUpdatePet(PET);
        }
        await load();
        pushRecent && pushRecent(`Updated photo for ${PET.name}`);
      }catch(err){
        alert('Photo upload failed: ' + (err?.message || err));
      } finally {
        e.target.value = '';
      }
    });

    // Add Procedure
    function openProcedureForm(){
      el.modalRoot.innerHTML = `
        <div class="fixed inset-0 bg-black/40 flex items-center justify-center p-4">
          <div class="bg-white rounded-2xl w-full max-w-xl p-6">
            <h3 class="text-xl font-semibold mb-4">Add Procedure</h3>
            <div class="grid grid-cols-1 gap-3">
              <label class="text-sm text-gray-600">Date
                <input id="pr_date" type="date" class="w-full border border-gray-300 rounded-md p-3 mt-1">
              </label>
              <label class="text-sm text-gray-600">Procedure
                <input id="pr_proc" class="w-full border border-gray-300 rounded-md p-3 mt-1" placeholder="e.g., Deworming, Vaccination, Surgery">
              </label>
              <label class="text-sm text-gray-600">Notes
                <textarea id="pr_notes" rows="3" class="w-full border border-gray-300 rounded-md p-3 mt-1" placeholder="Optional notes"></textarea>
              </label>
              <label class="text-sm text-gray-600">Vet
                <input id="pr_vet" class="w-full border border-gray-300 rounded-md p-3 mt-1" placeholder="e.g., Dr. Cruz">
              </label>
            </div>
            <div class="mt-5 flex justify-end gap-3">
              <button class="px-4 py-2 border rounded-md" onclick="closeModal()">Cancel</button>
              <button class="px-5 py-2 rounded-md bg-[var(--soft-teal)] text-white" onclick="saveProcedure()">Save</button>
            </div>
          </div>
        </div>`;
    }
    function closeModal(){ el.modalRoot.innerHTML=''; }

    async function saveProcedure(){
      const proc = {
        date: document.getElementById('pr_date').value,
        procedure: document.getElementById('pr_proc').value.trim(),
        notes: document.getElementById('pr_notes').value.trim(),
        vet: document.getElementById('pr_vet').value.trim()
      };
      if(!proc.date || !proc.procedure){ alert('Date and procedure are required.'); return; }
      try{
        await repoAddProcedure(petId, proc);
        closeModal();
        await load();
        pushRecent && pushRecent(`Procedure added for ${PET.name}: ${proc.procedure}`);
      }catch(err){
        alert('Failed to add procedure: ' + (err?.message || err));
      }
    }

    function printProfile(){ window.print(); }

    // initial
    load();
  </script>
</body>
</html>
